<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="/shopeaseLogo.ico" />
    <link rel="apple-touch-icon" href="/shopeaseLogo.ico" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Shopease | Your One-Stop Shop</title>
    <meta
      name="description"
      content="Shop top-quality products at Shopease. Great deals, fast delivery, and a secure shopping experience."
    />
    <meta
      name="keywords"
      content="ecommerce, online shopping, fashion, electronics, deals, Shopease, shopping, offers"
    />
    <meta name="author" content="Shopease" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shopease.example.com/" />
    <meta property="og:title" content="Shopease | Your One-Stop Shop" />
    <meta
      property="og:description"
      content="Shop the latest products and enjoy seamless shopping at Shopease."
    />
    <meta
      property="og:image"
      content="https://shopease.example.com/assets/og-image.jpg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://shopease.example.com/" />
    <meta name="twitter:title" content="Shopease | Your One-Stop Shop" />
    <meta
      name="twitter:description"
      content="Shop top-quality products with great deals at Shopease. Fast, secure, and reliable."
    />
    <meta
      name="twitter:image"
      content="https://shopease.example.com/assets/og-image.jpg"
    />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://shopease.example.com/" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Shopease",
        "url": "https://shopease.example.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://shopease.example.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
